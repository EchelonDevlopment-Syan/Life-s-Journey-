<!DOCTYPE html>
<html lang="en" class="dark bg-[#030014]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Life's Journey | The Complete Life Résumé</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Montserrat', 'sans-serif'],
                        'display': ['Raleway', 'sans-serif'],
                        'serif': ['Georgia', 'serif'],
                    },
                    colors: {
                        brand: {
                            purple: '#7c3aed',
                            blue: '#1e40af',
                            gold: '#fbbf24',
                            silver: '#9ca3af',
                            dark: '#030014',
                        },
                        editorial: {
                            100: '#f5f5f4',
                            900: '#1c1917',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            background-color: #030014;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glow-border {
            position: relative;
        }

        .glow-border::before {
            content: "";
            position: absolute;
            inset: -1px;
            background: linear-gradient(45deg, #7c3aed, #fbbf24, #1e40af);
            z-index: -1;
            border-radius: inherit;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .glow-border:hover::before {
            opacity: 1;
        }

        .card-3d {
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
        }

        .card-3d:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(-5deg);
        }

        #particles-container, #snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-100px) translateX(50px); }
            100% { transform: translateY(0) translateX(0); }
        }

        /* Snow effect styles */
        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            filter: blur(1px);
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(105vh) translateX(20px);
            }
        }

        .office-scene {
            perspective: 1000px;
        }

        .wall-perspective {
            transform: translateZ(-200px);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #030014;
        }
        ::-webkit-scrollbar-thumb {
            background: #2d1b69;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #7c3aed;
        }

        /* Journey Specific Styles */
        @keyframes subtle-pulse {
            0% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.8; transform: scale(1); }
        }
        .animate-subtle-pulse {
            animation: subtle-pulse 2s infinite ease-in-out;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .sphere-bg {
          background-image: radial-gradient(circle at 50% 50%, rgba(124, 58, 237, 0.2) 0%, transparent 70%),
                            url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop');
          background-size: cover;
          background-position: center;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.0/",
    "react": "https://esm.sh/react@^19.2.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.28.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.552.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.0/",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.2.7",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "dotenv": "https://esm.sh/dotenv@^17.3.1",
    "express": "https://esm.sh/express@^5.2.1",
    "cors": "https://esm.sh/cors@^2.8.6",
    "url": "https://esm.sh/url@^0.11.4"
  }
}
</script>
</head>
<body>
    <div id="particles-container"></div>
    <div id="snow-container"></div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
<script>
    const container = document.getElementById('particles-container');
    for (let i = 0; i < 50; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        const size = Math.random() * 3 + 1;
        p.style.width = size + 'px';
        p.style.height = size + 'px';
        p.style.top = Math.random() * 100 + '%';
        p.style.left = Math.random() * 100 + '%';
        p.style.animationDelay = Math.random() * 20 + 's';
        p.style.animationDuration = (Math.random() * 10 + 10) + 's';
        container.appendChild(p);
    }
</script>
</body>
</html>
